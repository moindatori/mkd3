<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bulk Image Describer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- Navbar -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-indigo-600">Bulk Image Describer</h1>
      <button class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">
        Login
      </button>
    </div>
  </header>

  <!-- Main container -->
  <main class="max-w-5xl mx-auto px-4 py-10">
    <!-- Upload card -->
    <div class="bg-white rounded-2xl shadow-lg p-8 mb-8">
      <h2 class="text-xl font-semibold mb-4">Upload Images</h2>
      <input id="imageFiles" type="file" accept="image/*" multiple
        class="block w-full text-sm text-gray-500 
               file:mr-4 file:py-2 file:px-4
               file:rounded-lg file:border-0
               file:text-sm file:font-semibold
               file:bg-indigo-50 file:text-indigo-600
               hover:file:bg-indigo-100" />

      <div class="mt-6 flex gap-3">
        <button id="startBtn" class="bg-indigo-600 text-white px-5 py-2 rounded-lg hover:bg-indigo-700">
          Describe Images
        </button>
        <button id="downloadTxtBtn" disabled
          class="bg-gray-400 text-white px-5 py-2 rounded-lg cursor-not-allowed disabled:opacity-50">
          Download TXT
        </button>
      </div>
    </div>

    <!-- Progress card -->
    <div class="bg-white rounded-2xl shadow-lg p-8 mb-8">
      <h2 class="text-xl font-semibold mb-4">Progress</h2>
      <div class="w-full bg-gray-200 rounded-full h-4 mb-3">
        <div id="progressBar" class="bg-green-500 h-4 rounded-full" style="width: 0%"></div>
      </div>
      <p id="progressText" class="text-gray-700">0 / 0</p>
    </div>

    <!-- Results card -->
    <div class="bg-white rounded-2xl shadow-lg p-8">
      <h2 class="text-xl font-semibold mb-4">Generated Prompts</h2>
      <pre id="results" class="bg-gray-900 text-green-200 p-4 rounded-lg h-80 overflow-y-auto text-sm"></pre>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
