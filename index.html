<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulk Image Describer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <h2>Bulk Image Describer</h2>
    <input id="imageFiles" type="file" accept="image/*" multiple>
    <button id="startBtn">Describe Images</button>
    <button id="downloadTxtBtn" disabled>Download TXT</button>

    <div class="progress-container">
      <div id="progressBar"></div>
    </div>
    <p id="progressText">0 / 0</p>

    <pre id="results"></pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
